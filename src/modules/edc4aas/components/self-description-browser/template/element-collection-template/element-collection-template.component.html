<mat-card class="aas-element-card">

  <info-view *ngIf="element?.value" [name]="'SubmodelElementCollection'" [element]="element"></info-view>
  <info-view *ngIf="!element?.value" [name]="'SubmodelElement'" [element]="element"></info-view>

  <mat-icon (click)="negotiateContract(element?.idsAssetId, provider)" title="Negotiate contract associated with this element and provider">attachment</mat-icon>

  <div *ngIf="element?.value" class="aas-element-name" mat-line>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>Nested Submodel Elements ({{element?.value?.length}})</mat-panel-title>
      </mat-expansion-panel-header>
      <element-collection [element]="submodelElement" [provider]="provider"
      *ngFor="let submodelElement of element?.value"></element-collection>
    </mat-expansion-panel>
  </div>
</mat-card>
