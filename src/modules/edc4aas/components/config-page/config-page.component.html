<div id="wrapper">
  <b>Note: Some configuration values have no effect when changed at runtime.</b><br>
    <br>
    <br>
    <ng-container *ngFor="let item of config | keyvalue; trackBy: trackByFn">
      <div class="horizontal">
        <mat-card class="key-label">{{item.key}}</mat-card>
        <mat-form-field color="accent">
          <input ngModel="{{item.value}}" (ngModelChange)="updateConfigValue(item.key, $event)" matInput>
        </mat-form-field>
      </div>
    </ng-container>
    <br>
    <button class="updateButton" (click)="updateConfig()" mat-raised-button matSuffix>
      <mat-icon>check</mat-icon>
      Apply Changes
    </button>
    <br>
    <br>
    <br>

    <td *ngIf="newestLog">
      Message Log (new to old)
      <button (click)="log='';newestLog=''" mat-raised-button>Clear</button><br>
      <div style="white-space: pre-wrap;overflow-y:auto;">
        <mark style="background-color: black;color: white;">{{newestLog}}</mark>
        <br>
        {{log}}
      </div>
    </td>
</div>
